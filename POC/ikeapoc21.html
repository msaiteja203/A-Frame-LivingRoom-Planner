  <body>
    <!-- a-scene with out gravity -->
    <a-scene progressive-controls>
        <!-- A-scene with Gravity -->
    <!-- <a-scene progressive-controls physics="gravity: -9.8"> -->
      <!-- Assets management System -->
      <a-assets>
        <img id="sky" src="https://th.bing.com/th?id=OIP.0bSfxao4QC_wljlGDmhRTQHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" />
        <img id="plane" src="../POC's/3rd Section/floor-1024.jpg" />
        <img id="floor" src="https://th.bing.com/th?id=OIP.k_DbZrHOKnDNGtoGwSNtpAHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"/>
        <img id="wall" src="https://www.bing.com/th?id=OIP.DjyPpf68OPLEgEAf64E19AHaHa&w=146&h=146&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"/>
      </a-assets>
 
      <!-- Sky -->
      <a-sky src="#sky"></a-sky>
 
        <a-camera >
          <!-- for version 0.7.0 -->
          <!-- <a-entity cursor position="0 0 -1" geometry="primitive: ring"  scale="0.015 0.015 0.015"  material="color: black; shader: flat">
            </a-entity>
            <a-animation attribute="scale"
                         to="0.001 0.001 0.001"
                         dur="1000"
                         begin="cursor-fusing"
                         fill="backwards"
                         easing="ease-in">
            </animation> -->
 
          <!-- For verson 0.8.0 -->
          <a-entity cursor position="0 0 -1" geometry="primitive: ring"  scale="0.015 0.015 0.015"  material="color: black; shader: flat" animation="property: scale; to: 0.001 0.001 0.001; dur: 1000; begin: cursor-fusing; fill: backward; easing: ease-in"></a-entity>
 
        </a-camera>
 
      <!-- Environment /Walls-->
      <!-- Back wall -->
      <a-box  src="#wall" repeat="4 4"  color="#E8E8E8"  position="0 1.7 -5.5" scale="4 3.5 0.1" static-body >
      </a-box>
      <!-- Right wall -->
      <a-box  position="2 1.7 -4" scale="3 3.5 0.1" rotation=" 0 -90 0 " src="#wall" repeat="4 4" color="#E8E8E8" static-body>
      </a-box>
      <!-- Left wall -->
      <a-box position="-2 1.7 -4" scale="3 3.5 0.1" rotation=" 0 -270 0" src="#wall" repeat="4 4" color="#E8E8E8" static-body>
      </a-box>
      <!-- Floor -->
      <a-box src="#floor" repeat="4 4"  position="0 0 -4"  rotation="-90 0 0" scale="4 3 0.1" static-body>
      </a-box>
 
      <!-- Objects -->
     
   
 
       <!-- box with grabbable, physics and it is not passing trough walls -->
      <a-box scale="0.5 0.5 0.5" position="0 2 -5" color="#333333" grabbable dynamic-body
      event-set__enter="_event: mouseenter; opacity:0.5"
      event-set__leave="_event: mouseleave; material.color: #333333; opacity: 1"></a-box>
 
        <!-- box with grabbable and it is passing through walls-->
      <a-sphere color="#333333" position="1 1 -5" radius="0.27" grabbable
      event-set__enter="_event: mouseenter; opacity:0.5"
      event-set__leave="_event: mouseleave; material.color: #333333; opacity: 1" ></a-sphere>
    </a-scene>
  </body>
