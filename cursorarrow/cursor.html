<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- To work on Events -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>

    <!-- If we want to use Physics in our project we need to add this script -->
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.0.0/dist/aframe-physics-system.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- <a-box position="-1 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#EFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
        <a-sky color="#ECECEC"></a-sky>
        <a-entity camera look-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1">
                <a-entity geometry="primitive:cone; radiusBottom: 0.02; height:0.1" material="color:red"
                    position="0 0.05 0">
                </a-entity>
                <a-entity geometry="primitive:cylinder; radius:0.01; height:0.05" material="color:red"
                    position="0 -0.025 0">
                </a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
