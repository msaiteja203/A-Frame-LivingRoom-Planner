<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
	<script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
</head>
<body>
    <a-scene background="color:#FFFFFF">

        <a-assets>
            <img src="../L38 - Dynamic FOV reduction CODE v1.4.2/L38-ASSETs/vignette.png" id="vignette">
        </a-assets>
        <a-entity movement-controls="speed: 0.15"
        event-set__start="_target: #dyn-fov-red; _event: trackpadtouchstart;
                           animation.property: opacity;
                           animation.to: 1;
                           animation.dur: 300;
                           animation.easing: easeOutQuad"
         event-set__end="_target: #dyn-fov-red; _event: trackpadtouchend;
                           animation.to: 0">
  <!-- Camera -->
  <a-entity progressive-controls>
      <a-camera>
          <a-image id="dyn-fov-red" src="#vignette" position="0 0 -0.3" opacity="1">
          </a-image>
      </a-camera>
  </a-entity>
</a-entity>
      
        <a-plane color="brown" shader="flat" rotation="-90 0 0" scale="10 40 1"></a-plane>
        <a-cylinder color="#FF7700" radius="0.1" position="1 0.5 -3"></a-cylinder>
        <a-cylinder color="#FF7700" radius="0.1" position="1 0.5 -6"></a-cylinder>
        <a-cylinder color="#FF7700" radius="0.1" position="1 0.5 -9"></a-cylinder>
        <a-cylinder color="#FF7700" radius="0.1" position="-1 0.5 -3"></a-cylinder>
        <a-cylinder color="#FF7700" radius="0.1" position="-1 0.5 -6"></a-cylinder>
        <a-cylinder color="#FF7700" radius="0.1" position="-1 0.5 -9s"></a-cylinder>
    </a-scene>
</body>
</html>
