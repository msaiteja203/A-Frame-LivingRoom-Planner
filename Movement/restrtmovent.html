<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- To work on Events -->
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  <!-- If we want to use Physics in our project we need to add this script -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.0.0/dist/aframe-physics-system.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script>
  <style>
    #menuButton {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      font-size: large;
      padding: 5px 15px 5px 15px;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      border-radius: 5px;
    }
    #mydiv {
      height: 10px;
      background-color: #ffffff;
    }
    #buttonPanel {
      height: 100px;
      display: flex;
      flex-direction: column;
      position: absolute;
      z-index: 1;
      top: 60px;
      left: 20px;
      gap: 5px;
      padding: 5px 15px 5px 15px;
      background-color: dimgray;
      border: 1px solid black;
      border-radius: 3px;
      display: none;
    }
    .actionButton:hover {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <a-scene progressive-controls>
    <!-- <a-entity ></a-entity> -->

    <a-assets>
      <img
        id="sky"
        src="https://th.bing.com/th?id=OIP.0bSfxao4QC_wljlGDmhRTQHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
      />
      <img id="plane" src="../POC's/POC-one/floor-1024.jpg" />
      <img
        id="floor"
        src="https://th.bing.com/th?id=OIP.k_DbZrHOKnDNGtoGwSNtpAHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
      />
      <img
        id="wall"
        src="https://www.bing.com/th?id=OIP.DjyPpf68OPLEgEAf64E19AHaHa&w=146&h=146&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
      />

      <a-asset-item id="chair" src="./Props/Chair.glb"></a-asset-item>
      <a-asset-item id="sofa" src="./Props/Sofa.glb"></a-asset-item>
      <a-asset-item id="table" src="./Props/Table.glb"></a-asset-item>

      <img
        id="texture1"
        src="https://th.bing.com/th/id/OIP.vtWDhBetEVOhkg_U2H5cdwHaH0?w=147&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"
      />
    </a-assets>

    <!-- Sky -->
    <a-sky src="#sky"></a-sky>

    <a-camera>
      <a-entity
        cursor
        raycaster="object: .draggable"
        position="0 0 -1"
        geometry="primitive: ring"
        scale="0.015 0.015 0.015"
        material="color: black; shader: flat"
      ></a-entity>
    </a-camera>

    <!-- Environment /Walls-->
    <!-- Back wall -->
    <a-box
      src="#wall"
      repeat="7 7"
      color="#E8E8E8"
      position="0 1.7 -9"
      scale="10 3.5 0.1"
      static-body
    >
    </a-box>

    <!-- Right wall -->
    <a-box
      position="5 1.7 -4"
      scale="10 3.5 0.1"
      rotation=" 0 -90 0 "
      src="#wall"
      repeat="7 7"
      color="#E8E8E8"
      static-body
    >
    </a-box>

    <!-- Left wall -->
    <a-box
      position="-5 1.7 -4"
      scale="10 3.5 0.1"
      rotation=" 0 -270 0"
      src="#wall"
      repeat="4 4"
      color="#E8E8E8"
      static-body
    >
    </a-box>

    <!-- Floor -->
    <a-box
      src="#floor"
      repeat="4 4"
      position="0 0 -4"
      rotation="-90 0 0"
      scale="10 10 0.1"
      static-body
    >
    </a-box>

    <!-- gltf model -->

    <a-entity
      gltf-model="#chair"
      position="2 0 -5"
      scale="1.5 1.5 1"
      rotation="0 -90 0"
      class="draggable"
      id="chaie-obj-1"
      grabbable
      dynamic-body
    ></a-entity>

    <!-- Change color in on click -->
    <a-entity
      gltf-model="#chair"
      position="2 0 -4"
      scale="1.5 1.5 1"
      rotation="0 -90 0"
      id="chair-obj-2"
    ></a-entity>
    <!-- text to display -->
    <a-text
      id="text"
      value=""
      position="2 1.5 -5"
      color="black"
      width="4"
    ></a-text>

    <a-entity
      gltf-model="#sofa"
      position="0 0 -7"
      scale="2 2 2"
      rotation="0 180 0"
      id="sofa-obj"
    ></a-entity>

    <a-entity
      gltf-model="#table"
      id="my-model"
      position="0 0 -5"
      scale="2 2 2"
      id="table-obj"
    ></a-entity>

    <!-- Button: For to display the text -->
    <!-- <a-box id="display-text" color="grey" position="-0.5 0.5 -2" scale="0.5 0.2 0.1">
      <a-text value="Display text" color="black" position="-0.4 0.2 0.7" side="double" scale="0.7 2 -10"></a-text>
    </a-box> -->

    <!--Button:  For to change the color -->
    <!-- <a-box id="color-change-btn" color="grey" position="0.5 0.5 -2" scale="0.5 0.2 0.1">
      <a-text value="Change color" color="black" position="-0.5 0.2 0.7" side="double" scale="0.7 2 -10"></a-text>
    </a-box> -->

   
  </a-scene>

  <button id="menuButton">Menu</button>
    <div id="mydiv">
      <div id="buttonPanel">
        <button
          class="actionButton"
          id="changeTextureButton"
        >
          Chair1
        </button>
        <button
          class="actionButton"
          id="chair2Button"
        >
          Chair2
        </button>
        <button class="actionButton" id="sofaButton">Table</button>
        <button class="actionButton" id="tableButton">Sofa</button>
      </div>
    </div>

  <script>
    //  -------------------------to display the menu
    document.getElementById("menuButton").addEventListener("click", () => {
      const buttonpanel = document.querySelector("#buttonPanel");
      buttonpanel.style.display = "flex";
    });

//material changing
document.addEventListener('DOMContentLoaded', function () {
      // Get the model entity
      var modelEntity = document.querySelector('#chaie-obj-1');
      var button = document.getElementById('changeTextureButton');

      var texture = new THREE.TextureLoader().load('https://th.bing.com/th/id/OIP.vtWDhBetEVOhkg_U2H5cdwHaH0?w=147&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7');
      var originalMaterial = [];
      var isOriginalMaterial = true;
 
      button.addEventListener('click', function() {
          modelEntity.object3D.traverse(function(node){
              if(node.isMesh){
                  if(isOriginalMaterial){
                      originalMaterial.push(node.material.clone());
                      var newMaterial = node.material.clone();
                      newMaterial.map = texture;
                      newMaterial.needUpdate = true;
                      node.material = newMaterial;
                  }else{
                      node.material = originalMaterials.shift();
                  }
              }
          });
          isOriginalMaterial = !isOriginalMaterial;
      });
    });
  </script>
</body>

</html>
